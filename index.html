<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="bg-top"><img src="./images/bg-pattern-top.svg" alt=""></div>
  <div class="container">
    <div class="profile-img"><img src="./images/bg-pattern-card.svg" alt="">
    </div>
    <div class="avatar"><img src="./images/image-victor.jpg" alt="avatar"></div>
      <ul class="name-age">
        <li><h1 class="name">Victor Crest</h1></li>
        <li><p>26</p></li>
      </ul>

    <p class="location">London</p>
  <div class="container-2">
    <ul class="data">
       <li>80K</li>
      <li>803K</li>
      <li>1.4K</li>
    </ul>
    
    <ul class="numbers">
      <li>Followers</li>
      <li>Likes</li>
      <li>Photos</li>
    </ul>

    <div class="bg-bottom"><img src="./images/bg-pattern-bottom.svg" alt=""></div>
    
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.  
     Coded by <a href="#">Pablo Rhyal</a>.
  </div>
  
</body>

</html>
